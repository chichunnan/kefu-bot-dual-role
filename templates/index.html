
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>客服雙角色訓練</title>
</head>
<body>
  <h2>客服訓練：雙角色互動</h2>
  <form method="post">
    <label>🧑‍💢 模擬客戶問題：</label><br>
    <textarea name="customer_input" rows="3" cols="60">{{ customer_text }}</textarea><br><br>

    <label>🧑‍💼 你的回應：</label><br>
    <textarea name="agent_reply" rows="3" cols="60">{{ agent_reply }}</textarea><br><br>

    <button type="submit">送出回應並評估</button>
  </form>

  {% if scene %}
  <hr>
  <p><strong>🧠 判斷情境：</strong>{{ scene }}</p>
  <p><strong>🤖 建議話術：</strong>{{ suggestion }}</p>
  <p><strong>📊 評分結果：</strong>{{ score }}</p>
  {% endif %}

  {% if saved %}
  <p style="color:green;"><strong>✅ 已儲存此次訓練紀錄</strong></p>
  {% endif %}

  <hr>
  <a href="/download">📥 匯出訓練記錄（CSV）</a>
</body>
</html>
